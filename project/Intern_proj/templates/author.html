{% extends "layout.html" %}
{% block content %}
<section class="vh-100" style="background-color: #85E6C5;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <img src="{{url_for('static',filename="Proj_img/"+post.author.image_file )}}"
                    alt="Generic placeholder image" class="img-fluid mr-5"
                    style="width: 180px; border-radius: 10px;">
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1">{{post.author.username}}</h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">{{post.author.email}}</p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
